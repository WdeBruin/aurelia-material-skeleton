<template  id="${id}">
    <div id="${id}-wrapper" class="mdc-select">
        <select id="${id}-select" class="mdc-select__native-control" value.bind="selected">
            <template part="options" replaceable>                
                <option model.bind="null">${choose}</option>
                <option repeat.for="option of options.split(',')" model.bind="option">
                    ${option}
                </option>
            </template>
        </select>
        <label id="${id}-label" class="mdc-floating-label">${label}</label>
        <div class="mdc-line-ripple"></div>
    </div>
</template>
